<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Tickets List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 30px;
    }

    a {
      color: #007BFF;
      text-decoration: none;
      margin: 5px;
    }

    a:hover {
      text-decoration: underline;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
    td a {
      padding: 5px 10px;
      background-color: #ffcc00;
      color: white;
      border-radius: 5px;
      margin: 5px;
      text-align: center;
    }

    td a:hover {
      background-color: #ff9900;
    }
    .add-ticket-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 5px;
      font-size: 16px;
      text-decoration: none;
    }

    .add-ticket-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>Tickets List</h1>

<a href="/tickets/add" class="add-ticket-btn">Add New Ticket</a>

<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Price</th>
    <th>Date</th>
    <th>Departure Time</th>
    <th>Origin</th>
    <th>Destination</th>
    <th>Bus Company</th>
    <th>Seat Number</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="ticket : ${tickets}">
    <td th:text="${ticket.title}"></td>
    <td th:text="${ticket.description}"></td>
    <td th:text="${ticket.price}"></td>
    <td th:text="${ticket.date}"></td>
    <td th:text="${ticket.departureTime}"></td>
    <td th:text="${ticket.origin}"></td>
    <td th:text="${ticket.destination}"></td>
    <td th:text="${ticket.busCompany}"></td>
    <td th:text="${ticket.seatNumber}"></td>
    <td>
      <a th:href="@{/tickets/edit/{id}(id=${ticket.id})}">Edit</a> |
      <a th:href="@{/tickets/delete/{id}(id=${ticket.id})}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
