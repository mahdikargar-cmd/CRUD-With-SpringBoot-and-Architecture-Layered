<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Edit Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 30px;
    }
    form {
      width: 50%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    form input[type="text"], form input[type="number"], form input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form input[type="checkbox"] {
      width: auto;
      margin-top: 5px;
    }

    form button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #45a049;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Edit Ticket</h1>

<form action="/tickets/edit/{id}" method="post" th:object="${ticket}">
  <label for="title">Title:</label>
  <input type="text" id="title" th:field="*{title}" /><br>

  <label for="description">Description:</label>
  <input type="text" id="description" th:field="*{description}" /><br>

  <label for="price">Price:</label>
  <input type="number" id="price" th:field="*{price}" /><br>

  <label for="date">Date:</label>
  <input type="text" id="date" th:field="*{date}" /><br>

  <label for="departureTime">Departure Time:</label>
  <input type="text" id="departureTime" th:field="*{departureTime}" /><br>

  <label for="origin">Origin:</label>
  <input type="text" id="origin" th:field="*{origin}" /><br>

  <label for="destination">Destination:</label>
  <input type="text" id="destination" th:field="*{destination}" /><br>

  <label for="busCompany">Bus Company:</label>
  <input type="text" id="busCompany" th:field="*{busCompany}" /><br>

  <label for="seatNumber">Seat Number:</label>
  <input type="number" id="seatNumber" th:field="*{seatNumber}" /><br>



  <button type="submit">Save Changes</button>
</form>

</body>
</html>
